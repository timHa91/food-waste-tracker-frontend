<button class="btn btn btn-link" routerLink="/records">Back</button>
<div class="content container mt-4">
    <h1>Data Input</h1>
    <form #addRecord="ngForm" (ngSubmit)="onSubmit(addRecord.value)">
        <div class="list-group list-group-flush mt-5">
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <label>Date</label>
                    <input [(ngModel)]="currentDate" name="creationDate" class="form-control" type="date">
                </div>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <label>Turnover</label>
                    <input [(ngModel)]="record.turnover" name="turnover" class="form-control" type="number">
                </div>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <label>Guests</label>
                    <input [(ngModel)]="record.guests" name="guests" class="form-control" type="number">
                </div>
            </div>
        </div>
        <hr>
        <h3>Measurements</h3>
        <div class="list-group mt-4">
            <div class="list-group-item mt-4 border-top" *ngFor="let entry of record.foodWasteEntries | keyvalue">
                <h4>{{ entry.key }}</h4>
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div><label>Reason for loss</label>
                        <input ngModel name="reason_{{entry.key}}" class="form-control" type="text">
                    </div>
                    <input ngModel name="quantity_{{entry.key}}" class="form-control" type="number">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info btn-custom-width mt-4 mb-4" type="submit">Submit</button>
        </div>
    </form>
</div>
